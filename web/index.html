<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Linkclump</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
		<script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-18262434-1']);
            _gaq.push(['_trackPageview']);
            
            (function(){
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
            
            var uservoiceOptions = {
                /* required */
                key: 'linkclump',
                host: 'linkclump.uservoice.com',
                forum: '72651',
                showTab: true,
                /* optional */
                alignment: 'left',
                background_color: '#f00',
                text_color: 'white',
                hover_color: '#06C',
                lang: 'en',
                font_family: 'Georgia'
            };
            
            function _loadUserVoice(){
                var s = document.createElement('script');
                s.setAttribute('type', 'text/javascript');
                s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
                document.getElementsByTagName('head')[0].appendChild(s);
            }
            
            _loadSuper = window.onload;
            window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function(){
                _loadSuper();
                _loadUserVoice();
            };
        </script>
    </head>
    <body>
        <div style="width:760px; margin-left: auto; margin-right: auto;">
            <img src="logo.png" alt="Linkclump logo" />
		<p>A Google Chrome extension that will open all selected links into new tabs. Using your mouse you can drag a box around the links you want to open and when you release the mouse button all the links will open up into new tabs.
		<br/><br/>
		To install please visit our page on the <a href="https://chrome.google.com/extensions/detail/lfpjkncokllnfokkgpkobnkbkmelfefj?hl=en">Google Chrome extension gallery</a>.</p>
		</div>
    </body>
</html>
