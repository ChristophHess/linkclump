<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Linkclump Background</title>
        <script type="text/javascript">
        	function set_param(key, format, value) {
				if(localStorage[key] == undefined || typeof localStorage[key] != format) {
					if(typeof value == "function") {
            			localStorage[key] = value()
					} else {
						localStorage[key] = value
					} 
        		}
			}
			
			function get_param(key) {
				return localStorage[key]
			}
			
            chrome.extension.onRequest.addListener(function(request, sender, callback){
                if (request.message == 'openLink') {
                    if (request.new_window == true) {
                        chrome.windows.create()
                    }
                    
                    for (i = 0; i < request.urls.length; i++) {
                        chrome.tabs.create({
                            url: request.urls[i],
                            selected: false
                        });
                    }
                    
                    if (request.new_window == true) {
                        chrome.windows.getCurrent(function(window){
                            chrome.tabs.getAllInWindow(window.id, function(tabs){
                                chrome.tabs.remove(tabs[0].id)
                            })
                        })
                    }
				} else if (request.message == 'init') {
					callback({
						mouse_button: get_param('mouse_button'),
						key_code: get_param('key_code'),
						os: get_param('os'),
						smart_select: get_param('smart_select'),
						new_window: get_param('new_window'),
						exclude_words: get_param('exclude_words')
					});
				}
            });
			
			set_param('os', 'number', function() {if (navigator.appVersion.indexOf("Win") != -1) {return 1} else {return 0}}) // 1=win, 0=linux_mac
			set_param('exclude_words', 'string', '')
			set_param('new_window', 'boolean', false)
			set_param('smart_select', 'boolean', true)
			set_param('mouse_button', 'number', function() {if (get_param('os') == 1) {return 2} else {return 0}})
			set_param('key_code', 'number', function() {if (get_param('os') == 1) {return ''} else {return '16'}})
			
        </script>
    </head>
</html>
